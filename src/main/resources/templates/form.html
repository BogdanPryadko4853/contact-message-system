<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Elegant Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        :root {
            --primary-color: #8B6B4A;
            --secondary-color: #D2B48C;
            --light-beige: #F5F0E6;
            --dark-brown: #5D4037;
            --accent-color: #A1887F;
        }

        body {
            background-color: #FAF9F6;
            font-family: 'Georgia', serif;
            color: var(--dark-brown);
        }

        .form-container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 2.5rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 30px rgba(139, 107, 74, 0.1);
            border: 1px solid rgba(139, 107, 74, 0.1);
        }

        h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--secondary-color);
        }

        .form-control, .form-select {
            border: 1px solid var(--secondary-color);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 107, 74, 0.25);
        }

        .input-group-text {
            background-color: var(--light-beige);
            color: var(--primary-color);
            border: 1px solid var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--dark-brown);
            border-color: var(--dark-brown);
            transform: translateY(-2px);
        }

        .error-message {
            color: #C17C74;
            font-size: 0.85em;
            margin-top: 0.25rem;
            font-style: italic;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .g-recaptcha {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-brown);
            margin-bottom: 0.5rem;
        }

        .floating-label {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-label .form-control {
            padding-top: 1.5rem;
        }

        .floating-label label {
            position: absolute;
            top: 0.5rem;
            left: 1rem;
            color: var(--accent-color);
            transition: all 0.2s;
            pointer-events: none;
        }

        .floating-label .form-control:focus + label,
        .floating-label .form-control:not(:placeholder-shown) + label {
            top: 0.2rem;
            font-size: 0.75rem;
            color: var(--primary-color);
        }

        .decoration-leaf {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration-leaf-1 {
            top: 50px;
            right: 50px;
            transform: rotate(15deg);
        }

        .decoration-leaf-2 {
            bottom: 30px;
            left: 40px;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
<div class="decoration-leaf decoration-leaf-1">
    <svg width="120" height="120" viewBox="0 0 24 24" fill="var(--primary-color)">
        <path d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z"/>
    </svg>
</div>

<div class="decoration-leaf decoration-leaf-2">
    <svg width="100" height="100" viewBox="0 0 24 24" fill="var(--primary-color)">
        <path d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z"/>
    </svg>
</div>

<div class="container py-5">
    <div class="form-container">
        <h2 class="text-center">Contact Us</h2>

        <form th:action="@{/submit}" th:object="${messageForm}" method="post">
            <!-- Full Name -->
            <div class="floating-label mb-4">
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                       placeholder=" ">
                <label for="fullName">Full Name</label>
                <div class="error-message" th:if="${#fields.hasErrors('fullName')}"
                     th:errors="*{fullName}"></div>
            </div>

            <!-- Email -->
            <div class="floating-label mb-4">
                <input type="email" class="form-control" id="email" th:field="*{email}"
                       placeholder=" ">
                <label for="email">Email Address</label>
                <div class="error-message" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <!-- Phone -->
            <div class="mb-4">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text">+7</span>
                    <input type="tel" class="form-control" id="phone"
                           th:field="*{phone}" placeholder="920 552 16 95"
                           maxlength="15">
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}"></div>
            </div>

            <!-- Topic -->
            <div class="mb-4">
                <label for="topicId" class="form-label">Topic</label>
                <select class="form-select" id="topicId" th:field="*{topicId}" required>
                    <option value="" disabled selected>Select a topic...</option>
                    <option th:each="topic : ${topics}"
                            th:value="${topic.id}"
                            th:text="${topic.name}"></option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('topicId')}"
                     th:errors="*{topicId}"></div>
            </div>

            <!-- Message -->
            <div class="mb-4">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" th:field="*{message}"
                          rows="5" placeholder="Write your message here..."></textarea>
                <div class="error-message" th:if="${#fields.hasErrors('message')}"
                     th:errors="*{message}"></div>
            </div>

            <!-- CAPTCHA -->
            <div class="mb-4">
                <div class="g-recaptcha"
                     data-sitekey="6LermGIrAAAAAFB4cERzLSCYjfh0nZJ4cI5YvEvJ"
                     th:attr="data-sitekey=${@environment.getProperty('recaptcha.site')}"></div>
                <input type="hidden" th:field="*{captchaResponse}" id="captchaResponse">
                <div class="error-message" th:if="${#fields.hasErrors('captchaResponse')}"
                     th:errors="*{captchaResponse}"></div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send-fill me-2"></i> Send Message
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.getElementById('phone');

        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');

            if (!value.startsWith('7') && value.length > 0) {
                value = '7' + value;
            }

            value = value.substring(0, 10);

            let formatted = '';
            if (value.length > 0) {
                formatted = value.substring(0, 3);
                if (value.length > 3) {
                    formatted += ' ' + value.substring(3, 6);
                }
                if (value.length > 6) {
                    formatted += ' ' + value.substring(6, 8);
                }
                if (value.length > 8) {
                    formatted += ' ' + value.substring(8, 10);
                }
            }

            e.target.value = formatted;
        });
    });
</script>
</body>
</html>
