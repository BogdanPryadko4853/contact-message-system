<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо | Сообщение получено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/result.css}">
</head>
<body>
<div class="container py-5">
    <div class="result-container">
        <div class="decoration-corner corner-1">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="var(--primary-color)">
                <path d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z"/>
            </svg>
        </div>

        <div class="decoration-corner corner-2">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="var(--primary-color)">
                <path d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z"/>
            </svg>
        </div>

        <div class="thank-you-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h2>Спасибо!</h2>
        <p class="confirmation-text">Ваше сообщение успешно получено. Мы свяжемся с вами в ближайшее время.</p>

        <div class="detail-card">
            <div class="detail-label">ФИО</div>
            <div class="detail-value" th:text="${message.contact.fullName}"></div>
        </div>

        <div class="detail-card">
            <div class="detail-label">Контактная информация</div>
            <div class="detail-value" th:text="${message.contact.email}"></div>
            <div class="detail-value" th:text="${'Телефон: +7' + message.contact.phone}"></div>
        </div>

        <div class="detail-card">
            <div class="detail-label">Детали сообщения</div>
            <div class="mb-2"><span class="text-muted">Тема:</span> <span th:text="${message.topic.name}"></span></div>
            <div class="message-content" style="white-space: pre-line;" th:text="${message.content}"></div>
        </div>

        <div class="detail-card">
            <div class="detail-label">Дата отправки</div>
            <div class="detail-value" th:text="${#temporals.format(message.createdAt, 'dd MMMM yyyy, HH:mm')}"></div>
        </div>

        <a href="/" class="btn btn-primary btn-return">
            <i class="bi bi-arrow-left-circle-fill me-2"></i> Вернуться к форме
        </a>
    </div>
</div>
</body>
</html>
