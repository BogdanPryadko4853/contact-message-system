<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Message Received</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #8B6B4A;
            --secondary-color: #D2B48C;
            --light-beige: #F5F0E6;
            --dark-brown: #5D4037;
            --accent-color: #A1887F;
        }

        body {
            background-color: #FAF9F6;
            font-family: 'Georgia', serif;
            color: var(--dark-brown);
        }

        .result-container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 3rem;
            border-radius: 12px;
            background: white;
            box-shadow: 0 10px 30px rgba(139, 107, 74, 0.1);
            border: 1px solid rgba(139, 107, 74, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .confirmation-text {
            text-align: center;
            color: var(--dark-brown);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .detail-card {
            background-color: var(--light-beige);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .detail-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: var(--dark-brown);
            font-size: 1.05rem;
        }

        .btn-return {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            display: block;
            width: fit-content;
            margin: 2rem auto 0;
        }

        .btn-return:hover {
            background-color: var(--dark-brown);
            border-color: var(--dark-brown);
            transform: translateY(-2px);
        }

        .decoration-corner {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }

        .corner-1 {
            top: 20px;
            right: 20px;
        }

        .corner-2 {
            bottom: 20px;
            left: 20px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="result-container">
        <div class="decoration-corner corner-1">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="var(--primary-color)">
                <path d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z"/>
            </svg>
        </div>

        <div class="decoration-corner corner-2">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="var(--primary-color)">
                <path d="M12,3c0,0-6.186,5.34-9.643,8.232C2.154,11.416,2,11.684,2,12c0,0.553,0.447,1,1,1h2v7c0,0.553,0.447,1,1,1h3  c0.553,0,1-0.448,1-1v-4h4v4c0,0.552,0.447,1,1,1h3c0.553,0,1-0.447,1-1v-7h2c0.553,0,1-0.447,1-1c0-0.316-0.154-0.584-0.383-0.768  C18.184,8.34,12,3,12,3z"/>
            </svg>
        </div>

        <div class="thank-you-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>

        <h2>Thank You!</h2>
        <p class="confirmation-text">Your message has been received successfully. We'll get back to you soon.</p>

        <div class="detail-card">
            <div class="detail-label">Full Name</div>
            <div class="detail-value" th:text="${message.contact.fullName}"></div>
        </div>

        <div class="detail-card">
            <div class="detail-label">Contact Information</div>
            <div class="detail-value" th:text="${message.contact.email}"></div>
            <div class="detail-value" th:text="${'Phone: +7' + message.contact.phone}"></div>
        </div>

        <div class="detail-card">
            <div class="detail-label">Message Details</div>
            <div class="mb-2"><span class="text-muted">Topic:</span> <span th:text="${message.topic.name}"></span></div>
            <div class="message-content" style="white-space: pre-line;" th:text="${message.content}"></div>
        </div>

        <div class="detail-card">
            <div class="detail-label">Submitted at</div>
            <div class="detail-value" th:text="${#temporals.format(message.createdAt, 'MMMM dd, yyyy HH:mm')}"></div>
        </div>

        <a href="/" class="btn btn-primary btn-return">
            <i class="bi bi-arrow-left-circle-fill me-2"></i> Return to Form
        </a>
    </div>
</div>
</body>
</html>
