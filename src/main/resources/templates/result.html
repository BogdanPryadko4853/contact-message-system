<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .field-label {
            font-weight: bold;
            color: #495057;
        }
        .field-value {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="result-container bg-white">
        <h2 class="text-center mb-4">Thank You!</h2>
        <p class="text-center mb-4">Your message has been received successfully.</p>

        <div class="mb-3">
            <div class="field-label">Full Name:</div>
            <div class="field-value" th:text="${message.contact.fullName}"></div>
        </div>

        <div class="mb-3">
            <div class="field-label">Email:</div>
            <div class="field-value" th:text="${message.contact.email}"></div>
        </div>

        <div class="mb-3">
            <div class="field-label">Phone:</div>
            <div class="field-value" th:text="${message.contact.phone}"></div>
        </div>

        <div class="mb-3">
            <div class="field-label">Topic:</div>
            <div class="field-value" th:text="${message.topic.name}"></div>
        </div>

        <div class="mb-3">
            <div class="field-label">Message:</div>
            <div class="field-value" th:text="${message.content}"></div>
        </div>

        <div class="mb-3">
            <div class="field-label">Submitted at:</div>
            <div class="field-value" th:text="${#temporals.format(message.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Submit Another Message</a>
        </div>
    </div>
</div>
</body>
</html>
